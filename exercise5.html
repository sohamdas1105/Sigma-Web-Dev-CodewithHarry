<head>

</head>
<style>

        margin: 0;
        padding: 0;

    nav{
        position: sticky;
    }

    }
    header{
        height: 60px;

        position: sticky;

    }

        display: flex;

        width: 400px;

        padding-left: 20px;
    }
    div:nth-child(2)
   {
    background-color: blue;
   }

height: 60px;
width: 100%;
position: sticky;
top: 0;

   }

    font-size: 50px;

    height: 50px;
    width: 50px;

    position: fixed;

   }
